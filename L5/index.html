<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="clock" id="clock">

<span class="hour">00</span>:<span class="min">00</span>:<span class="sec">00</span>
    


</div>
<script src="script.js"></script>
<script>
    var Clock = new Clock({
      elem: document.getElementById('clock')
    });
  </script>

<input type="button" onclick="Clock.start()" value="Пуск">
<input type="button" onclick="Clock.stop()" value="Стоп">
<input type="button" onclick="alert('Часы остановятся, а потом пойдут с нужным временем')" value="Проверка">

</body>
</html>
