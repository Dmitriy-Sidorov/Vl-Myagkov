<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="form" action="">
<form class="form" id="form">
    <div class="username">
        <label class="lable" for="username">Имя:</label>
        <input type="text" class="input" id="username" placeholder="Введите имя пользователя"> 
    </div>
    <div class="password">
        <label class="lable" for="password">Введите пароль:</label>
        <input type="password" class="input" id="password" placeholder="Введите пароль"> 
    </div>
    <div class="email">
        <label class="lable" for="email">E_mail:</label>
        <input type="email" class="input" id="email" placeholder="Введите почтовый ящик"> 
    </div>
    <div class="gender">
        <label class="lable" for="gender">Пол:</label>
        <input type="text" class="input" id="gender" placeholder="Ваш пол"> 
    </div>
    <div class="credit_card">
        <label class="lable" for="credit_card">Кредитная карта:</label>
        <input type="text" class="input" id="credit_car" placeholder="Введите номер кредитной карты"> 
    </div>
    <div class="bio">
        <label class="lable" for="bio">Автобиография:</label>
        <input type="text" class="input" id="bio" placeholder="Ваша автобиография"> 
    </div>
    <div class="birth">
        <label class="lable" for="birth">Дата рождения:</label>
        <input type="date" class="input" id="birth" placeholder="Введите дату рождения"> 
    </div>
    
    <hr>
    
    <input type="submit" class="button" id="button">
</form>
</div>



 <script src="scripts.js"></script>
</body>
</html>
